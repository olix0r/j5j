name: Actions

on:
  pull_request:
    paths:
      - .github/workflows/*

permissions:
  contents: read

jobs:
  action-lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container: ghcr.io/linkerd/dev:v30-tools
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - run: just action-lint
